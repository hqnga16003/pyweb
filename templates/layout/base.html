<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}E-commerce Website{% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='css/styledklk.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='css/styledangnhap.css') }}" rel="stylesheet"/>

    <link href="{{ url_for('static', filename='css/styleheader.css') }}" rel="stylesheet"/>

</head>
<body>
{% block header %}
{% include 'layout/header.html' %}
{% endblock %}
<div class="container">
    {% block content required %}{% endblock %}
</div>
{% block footer %}
{% include 'layout/footer.html' %}
{% endblock %}
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
