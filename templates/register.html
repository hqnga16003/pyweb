{% extends 'layout/base.html' %}
{% block content %}
<h1 class="text-center text-danger">ĐĂNG KÝ NGƯỜI DÙNG</h1>
{% if err_msg %}
<div class="alert alert-danger">
    <h4>{{err_msg}}</h4>
</div>
{% endif %}
<form method="post" action="/register">

    <div class="form-floating mb-3 mt-3">
        <input type="email" class="form-control" required id="email" placeholder="Nhập email" name="email">
        <label for="email">email</label>
    </div>

    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" required id="username" placeholder="Nhập tên đăng nhập" name="username">
        <label for="username">Tên đăng nhập</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <input type="password" class="form-control" required id="password" placeholder="Nhập mật khẩu" name="password">
        <label for="password">Mật khẩu</label>
    </div>


    <div class="form-floating mt-3 mb-3">
        <input type="password" class="form-control" required id="confirm" placeholder="Nhập xác nhận mật khẩu"
               name="confirm">
        <label for="confirm">Xác nhận mật khẩu</label>
    </div>


    <div>
        <input type="submit" value="Đăng ký" class="btn btn-danger">
    </div>


</form>
{% endblock %}
